<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Data Form</title>
  <style>
    /* ===== Base Styles ===== */
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h2 {
      color: #333;
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 20px;
      letter-spacing: 0.5px;
    }

    /* ===== Form Container ===== */
    form {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      padding: 30px 35px;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.2);
      width: 90%;
      max-width: 450px;
      color: #fff;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-align: left; /* ✅ ensures labels and inputs align left */
    }

    form:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 36px rgba(31, 38, 135, 0.3);
    }

    label {
      display: block;
      margin-top: 14px;
      font-weight: 500;
      color: #f0f0f0;
      font-size: 0.95rem;
    }

    input {
      width: 100%;
      padding: 10px 12px;
      margin-top: 6px;
      border-radius: 6px;
      border: none;
      outline: none;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.9);
      color: #333;
      transition: all 0.2s ease-in-out;
      box-sizing: border-box;
      display: block; /* ✅ ensures proper alignment */
    }

    input:focus {
      box-shadow: 0 0 0 2px #007bff;
      background: #fff;
    }

    /* ===== Button ===== */
    button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      color: #fff;
      background: linear-gradient(90deg, #007bff, #00c6ff);
      transition: all 0.3s ease-in-out;
      box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
    }

    button:hover {
      background: linear-gradient(90deg, #0056b3, #008cff);
      box-shadow: 0 6px 16px rgba(0, 123, 255, 0.4);
      transform: scale(1.02);
    }

    /* ===== Result Section ===== */
    .result {
      margin-top: 25px;
      text-align: center;
      font-size: 1.4rem;
      color: #fff;
      background: rgba(0, 0, 0, 0.3);
      padding: 12px 20px;
      border-radius: 8px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
      max-width: 450px;
    }

    /* ===== Responsive ===== */
    @media (max-width: 480px) {
      form {
        padding: 25px 20px;
      }
      h2 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>

  <h2>🔥 Fire Weather Index (FWI) Prediction 🔥</h2>

  <form action="{{url_for('predict_datapoint')}}" method="post">
    <label for="temperature">🌡️ Temperature (°C)</label>
    <input type="text" id="temperature" name="temperature" placeholder="Enter temperature" required>

    <label for="rh">💧 Relative Humidity (RH %)</label>
    <input type="text" id="rh" name="rh" placeholder="Enter RH value" required>

    <label for="ws">🌬️ Wind Speed (km/h)</label>
    <input type="text" id="ws" name="ws" placeholder="Enter wind speed" required>

    <label for="rain">🌦️ Rain (mm)</label>
    <input type="text" id="rain" name="rain" placeholder="Enter rain value" required>

    <label for="ffmc">🔥 FFMC</label>
    <input type="text" id="ffmc" name="ffmc" placeholder="Enter FFMC value" required>

    <label for="dmc">🔥 DMC</label>
    <input type="text" id="dmc" name="dmc" placeholder="Enter DMC value" required>

    <label for="isi">🔥 ISI</label>
    <input type="text" id="isi" name="isi" placeholder="Enter ISI value" required>

    <label for="classes">📊 Classes</label>
    <input type="text" id="classes" name="classes" placeholder="Enter class" required>

    <label for="region">📍 Region</label>
    <input type="text" id="region" name="region" placeholder="Enter region name" required>

    <button type="submit">🔮 Predict</button>
  </form>

  <div class="result">
    The FWI prediction is: <strong>{{results}}</strong>
  </div>

</body>
</html>
